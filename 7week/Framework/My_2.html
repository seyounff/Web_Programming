<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020675071 한세윤</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Foundation CSS -->
    <link href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        #containerBox {
            border: 2px solid #555;
            border-radius: 15px;
            padding: 20px;
            max-width: 750px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        #titleBox h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #e0e0e0;
            cursor: pointer;
            text-align: center;
        }
        #titleBox h1:hover {
            color: #fff;
        }
        .info-box {
            background-color: #333;
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            margin-top: 20px;
        }
        footer {
            border-top: 2px solid #555;
            padding: 10px;
            text-align: center;
            font-size: 0.875rem;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div id="containerBox" class="foundation-container">
        <!-- Title -->
        <div id="titleBox" class="mb-5">
            <h1>한세윤 소개 페이지</h1>
        </div>

        <!-- Navigation Menu (Initially Hidden) -->
        <div id="navMenu" class="grid-x grid-margin-x" style="display: none;">
            <div class="cell medium-4 text-center">
                <a href="./" class="button hollow secondary">첫 화면</a>
            </div>
            <div class="cell medium-4 text-center">
                <a href="https://blog.naver.com/skdia802" class="button hollow secondary">블로그</a>
            </div>
            <div class="cell medium-4 text-center">
                <a href="https://www.youtube.com/@skdia01" class="button hollow secondary">유튜브</a>
            </div>
        </div>

        <!-- Main Content (Initially Hidden) -->
        <div id="mainContent" class="mt-5" style="display: none;">
            <header class="text-center mb-5">
                <h2 class="text-lg">2020675071 한세윤</h2>
                <p class="text-sm text-gray-300">이 페이지는 HTML5와 Tailwind를 이용해 제작되었습니다.</p>
                <p class="text-sm text-gray-400">진행 상태: <progress class="progress-bar" value="20" max="100">20%</progress></p>
            </header>

            <div class="info-box">
                <h3 class="text-lg text-center">기본 정보</h3>
                <ul class="mt-4 space-y-2 text-sm list-disc list-inside">
                    <li>반여고등학교 졸업</li>
                    <li>경성대학교 소프트웨어학과 20학번</li>
                    <li>Python, C, Java, C++ 기초 수료</li>
                    <li>취미: 어셈블리 스크립트 작성</li>
                    <li>군필</li>
                </ul>
            </div>
        </div>

        <footer class="mt-5">
            이 문서는 HTML5 예제용이며, 크롬 브라우저에서 최적화되었습니다. 수정 및 재배포 자유.
        </footer>
    </div>

    <!-- JavaScript to handle title click and content reveal -->
    <script>
        document.getElementById('titleBox').addEventListener('click', function() {
            // Hide the title and reveal navigation menu and main content
            document.getElementById('titleBox').style.display = 'none';
            document.getElementById('navMenu').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'block';
        });
    </script>
</body>
</html>
