<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 55%;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        td:hover{
            text-decoration: underline;
            color: violet;
        }
        option{
            font-size: 24;
        }
        a{
            text-decoration: none;
            color: black;
        }
        a:hover{
            text-decoration: double;
            color: beige;
        }
        .big{
            font-size: 32px;
        }
        #small{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <dl>
        <dt>
            <dd class="big">
                안녕
            </dd>
            <dd id="small">
                하세요
            </dd>
        </dt>
    </dl>
    <ul>
        <li>
            반갑
        </li>
        <li>
            습니다
        </li>
        <li>
            <a href="www.naver.com">주소</a>
        </li>
    </ul>
    <form>
        <select name="num">
            <option value="1" selected>1</option>
            <option value="2">2</option>
        </select>
    </form>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>

    <table>
        <tr>
            <td>사과</td>
            <td>바나나</td>
        </tr>
        <tr>
            <td><img src="https://dolesunshine.com/wp-content/uploads/sites/4/2022/05/baby-sweet-mini-banana-1024x822.jpg" height="300"></td>
            <td><img src="https://dolesunshine.com/wp-content/uploads/sites/4/2022/05/baby-sweet-mini-banana-1024x822.jpg" height="300"></td>
        </tr>
        <tr>
            <td>페루</td>
            <td>필리핀</td>
        </tr>
    </table>
</body>
</html>
