<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>setTimeout(), clearTimeout()</title>
    <style>
        div{
            border-style: solid;
            border-width: 1px;
            border-color: gray;
            background-color: aliceblue;
            padding: 5px;
            width: 110px;
        }
    </style>
    <script>
        var timerID = null;
        function clock(){
            var div = document.getElementById("div");
            var date = new Date();

            if(date.getHours() >= 12){
                var day = "오후";
            }
            else{
                var day = "오전";
            }

            var text = day + " " + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
            div.innerHTML = text;
            timerID = setTimeout("clock()", 1000);

            if(timerID != null){
                clearTimeout(timerID);  //타이머 중단
            }
        }

        window.onload = function(){
            clock();
        }
    </script>
</head>
<body>
    <h3>div 태그에 시계 만들기</h3>
    <hr>
    <div id = "div">
    </div>
</body>
</html>
