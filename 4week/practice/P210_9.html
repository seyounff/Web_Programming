<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>text-shadowì™€ box-shadow</title>
	<style>
		h2 {
			text-align: center;
            text-shadow: 2px 2px 2px black;
			color: yellow;
		}
		img {
			width: 60px;  
			height: 60px; 
		}
		img:hover {
			box-shadow: 0px 0px 5px darkblue;
		}
	</style>
</head>
<body>
	<h2>Most Visited Pages</h2>
	<hr>
	<table align="center">
		<tr>
			<td><a href="https://www.google.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/0/09/IOS_Google_icon.png"></a></td>
        	<td><a href="https://www.naver.com" target="_blank"><img src="https://w7.pngwing.com/pngs/344/368/png-transparent-naver-round-logo-search-engines-thumbnail.png"></a></td>
		</tr>
	</table>
</body>
</html>
