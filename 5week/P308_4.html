<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>월화수목금토일</title>
</head>
<body>
	<h1>월화수목금토일</h1>
	<hr>
	<script>
		var day=prompt('월화수목금토일 중에서 입력하세요');
		switch(day){
			case '월':
			case '목':
			case '금':
				document.write(day+'은 출근');
				break;
			case '화':
			case '수':
				document.write(day+'는 출근');
				break;
			case '토':
				document.write(day+'는 휴일');
				break;
			case '일':
				document.write(day+'은 휴일');
				break;
		}		
	</script>
</body>
</html>
