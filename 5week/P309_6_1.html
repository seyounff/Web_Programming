<!DOCTYPE html>

	<meta charset="utf-8">
	<title>1</title>

<body>
<script>
	function big(n1,n2){
		if(parseInt(n1)>=parseInt(n2))
			return n1;
		else
			return n2;
	}
</script>
<script>
	var b = big("625","555");
	document.write("큰수 = "+b);
</script>
</body>
