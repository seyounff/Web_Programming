<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>큰 자리수와 낮은자리수 같은지 비교</title>
</head>
<body>
<script>
	var num=prompt('숫자 입력');
</script>
	<h1>큰 자리수와 낮은자리수 같은지 비교</h1>
	<hr>
<script>
	var low_num=num%10;
	var high_num;
	var temp=num;
	while(temp>0){
		high_num=temp%10;
		temp=Math.floor(temp/10);
	}
	if(high_num==low_num)
		document.write(num+": 같음");
	else
		document.write(num+": 다름");
</script>
</body>
</html>
