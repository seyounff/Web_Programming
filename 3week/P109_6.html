<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Link Example</title>
    <style>
       
        iframe {
            width: 70%;
            height: 600px;
            border: 1px solid #ccc;
        }
    </style>
    
</head>
<body>
    <h1>웹 프로그래밍 참조 사이트</h1><hr>

    
    웹 프로그래밍 참조 사이트
    <ul>
        <li><a href="https://www.w3.org/wiki/CSS/Properties/color/keywords" target="iframe_target">CSS 색깔 이름과 값</a></li>
        <li><a href="https://dev.w3.org/html5/html-author/charref" target="iframe_target">문자 엔터티 코드 사이트</a></li>
        <li><a href="http://www.webprogramming.co.kr" target="iframe_target">웹프로그래밍 사이트</a></li>
    </ul>


<iframe name="iframe_target" src="" title="Content"></iframe>

</body>
</html>
